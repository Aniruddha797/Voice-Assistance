<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://i.pinimg.com/736x/e2/29/67/e229672c83df7d5ffafcf6ec258a8bd7.jpg" type="image/x-icon">
  <script defer src="style.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="question-list" style="margin-right: 20px;">
        <strong>Try asking:</strong>
        
        <ul style="margin-top: 0; padding-left: 0; list-style-position: inside;">
            <li>Hello</li>
            <li>What is your name?</li>
            <li>what is your purpose?</li>
            <li>what is the time?</li>
            <li>what is the date?</li>
            <li>open Google</li>
            <li>open YouTube</li>
            <li>open Facebook</li>
            <li>open Instagram</li>
            <li>open anime</li>
        </ul>

    </div>
  <div class="chatbot-container">
    <h2> Voice ChatBot</h2>
    <p class="text-muted">Your speech and the assistant's reply</p>

    <div class="response-box" rows="1" id="Textarea" readonly="true" placeholder="You'r Voice"></div>
    <div class="response-box" rows="1" id="ReplyBox" readonly="true" placeholder="AI replay"></div>


    <button onclick="start()" class="btn btn-primary mt-3">Start</button>
  </div>

  <!-- Bootstrap Icons (optional for mic icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
